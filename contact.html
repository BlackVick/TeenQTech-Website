    <!--contact section-->
    <div class="contact-title">
      <h1>Reach out to us</h1>
      <h2>We are always available to help you out</h2>
    </div>
    <div class="contact-form">
      <form
        id="contact-form"
        method="POST"
        action="contact/contact-form-handler.php"
      >
        <input
          name="name"
          type="text"
          class="form-control"
          placeholder="Your Name"
          required
        />
        <br />
        <input
          name="email"
          type="email"
          class="form-control"
          placeholder="Your Email"
          required
        />
        <br />
        <input
          name="phone"
          type="tel"
          class="form-control"
          placeholder="Your Phone"
          required
        />
        <br />
        <textarea
          name="message"
          class="form-control"
          placeholder="Message"
          row="4"
          required
        ></textarea>
        <br />
        <input type="submit" class="form-control submit" value="SEND MESSAGE" />
      </form>
    </div>
